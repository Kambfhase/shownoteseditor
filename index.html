<!DOCTYPE html>
<html>
<head>
    <title>Shownotes-Editor Demo</title>

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

    <link href="css/lib/normalize.css" rel="stylesheet">
    <link href="css/app/lists/standard.css" rel="stylesheet">
    <link href="css/app/editors/inline.css" rel="stylesheet">

    <script src="js/lib/async.js"></script>
    <script src="js/lib/i18next-1.6.3.min.js"></script>
    <script src="js/lib/audiojs/audio.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/lib/microevent.js"></script>

    <script src="js/app/osftools.js"></script>
    <script src="js/app/main.js"></script>
    <script src="js/app/ui.js"></script>
    <script src="js/app/players/audiojs.js"></script>
    <script src="js/app/connectors/memory.js"></script>
    <script src="js/app/lists/standard.js"></script>
    <script src="js/app/editors/inline.js"></script>
</head>
<body>
    <div id="player">
    </div>

    <div id="maineditor"></div>

    <div id="notes"></div>

    <script>
        var options =
        {
            connector:
            {
                name: "memory",
                options:
                {
                }
            },
            ui:
            {
                player:
                {
                    name: "audiojs",
                    options:
                    {
                        element: $("#player")[0],
                        files:
                        [
                            { src: "./ls000-der-lautsprecher.mp3", type: "audio/mpeg" }
                        ]
                    }
                },
                list:
                {
                    name: "standard",
                    options:
                    {
                        element: $('#notes')[0]
                    }
                },
                editor:
                {
                    name: "inline",
                    options:
                    {
                        element: $('#maineditor')[0]
                    }
                }
            }
        };

        var editor = new shownoteseditor.editor(options,
            function (err)
            {
                console.log("done, err=%s", err)
            }
        );
    </script>
</body>
</html>
