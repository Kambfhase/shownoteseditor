<html>
<head>
    <title>Shownotes-Editor Demo</title>
    <script src="js/lib/async.js"></script>
    <script src="js/lib/i18next-1.6.3.min.js"></script>
    <script src="js/lib/audiojs/audio.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/lib/MicroEvent.js"></script>

    <script src="js/app/main.js"></script>
    <script src="js/app/ui.js"></script>
    <script src="js/app/players/audiojs.js"></script>
    <script src="js/app/connectors/memory.js"></script>
    <script src="js/app/lists/standard.js"></script>
</head>
<body>
    <audio id="player">
        <source src="http://meta.metaebene.me/media/lautsprecher/ls000-der-lautsprecher.m4a" type="audio/mp4"/>
        <source src="http://meta.metaebene.me/media/lautsprecher/ls000-der-lautsprecher.oga" type="audio/ogg"/>
        <source src="http://meta.metaebene.me/media/lautsprecher/ls000-der-lautsprecher.mp3" type="audio/mpeg"/>
    </audio>

    <div id="notes"></div>

    <script>
        var options =
        {
            connector:
            {
                name: "memory",
                options:
                {
                }
            },
            ui:
            {
                player:
                {
                    name: "audiojs",
                    options:
                    {
                        element: $("#player")[0]
                    }
                },
                list:
                {
                    name: "standard",
                    options:
                    {
                        element: $('#notes')[0]
                    }
                }
            }
        };

        var editor = new shownoteseditor.editor(options,
            function (err)
            {
                console.log("done, err=%s", err)
            }
        );
    </script>
</body>
</html>
