<html>

<body>
    <audio id="player">

    </audio>

    <script>
        var options =
        {
            connector:
            {
                name: "memory",
                options:
                {
                }
            },
            player:
            {
                name: "pwp",
                options:
                {
                    element: $("#player")[0]
                }
            }
        };

        var editor = new shownoteseditor.editor(options,
            function (err)
            {
                console.log("done, err=%s", err)
            }
        );
