<body class="docChooser">
    <div id="notes"></div>

    <div id="exportImport" class="hidden">
        <div class="btns">
            <button id="btnImport">Import</button><br>
            <button id="btnExport">Export</button>
        </div>
        <textarea id="txtOsf"></textarea>
    </div>

    <div id="docChooser">
        <h1>Shownoteseditor <i class="icon-heart"></i></h1>
        <table id="docs" class="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Date</td>
                    <td>Number of Notes</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>Lautsprecher 000</td>
                <td>25.11.2013</td>
                <td>64</td>
                <td class="btns">
                    <button class="open">open</button>
                    <button class="download">download</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="createDoc">
            <span>New document:&nbsp;</span>
            <input id="createDocName">
            <button>Create</button>
        </div>
    </div>

    <div id="bottom">
        <h1 id="title">Shownotes-<br>editor <i class="icon-heart"></i></h1>
        <div id="maineditor"></div>
        <br>
        <div id="player"></div>
        <div id="mainBtns">
            <button id="btnShowImportExport">Import / Export</button>
        </div>
    </div>

    <script src="./demo.js"></script>
</body>
