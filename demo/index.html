<!DOCTYPE html>
<html>
<head>
    <title>Shownotes-Editor</title>

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="./demo.css" rel="stylesheet">
    <link href="./mobile.css" rel="stylesheet" media="(max-width: 800px)">
    <link href="./lib/bootstrap-tables.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=false;">

    <!--
    <style type="text/css">#betalabel{display:block!important}</style>
    -->
</head>
<body>
    <div id="initwrapper">
        <div>
            <span id="logout"><i class="fa fa-arrow-right"></i> Logout</span>
            <a id="about" href="https://github.com/shownotes/shownoteseditor#shownotes-editor" target="_blank"><i class="fa fa-flask"></i> About / GitHub</a>
            <br>
            <h1 id="mainTitle">Shownotes-Editor <i class="fa fa-heart"></i>
                <span id="betalabel">Alpha! <i class="fa fa-smile"></i></span>
            </h1>
            <div id="loginLocks">
                <i class="fa fa-lock"></i><i class="fa fa-unlock" style="display: none"></i><br>
                <span>logging in..</span>
            </div>
            <div id="login" class="step">
                <div id="loginForms">
                    <div id="l_login">
                        <h2>Login</h2>
                        <div id="loginFields">
                        </div>
                        <span id="loginError" class="error"></span><br>
                        <button id="loginSubmit">Login</button>
                    </div>
                    <div id="l_register">
                        <h2>Register</h2>
                        <div id="registerFields">
                        </div>
                        <span id="registerStatus"></span><br>
                        <button id="registerSubmit">Register</button>
                    </div>
                </div>
                <div id="l_twitter">
                    <i class="fa fa-twitter"></i> Login with Twitter
                </div>
            </div>
            <div id="docChooser" class="step">
                <span>Filter documents: <input id="docsSearch"></span>
                <button id="createDoc">Create document</button>
                <hr style="clear:both">
                <div id="docsWrapper">
                    <table id="docs" class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Owner</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <span id="noDocs" style="display:none">You do not have any documents.</span>
                </div>
                <hr>
                <div style="display: none">
                    <div id="btnsTemplate" class="btns">
                        <button class="edit" title="Settings"><i class="fa fa-gears"></i></button>
                        <button class="download" title="Download"><i class="fa fa-download"></i></button>
                        <button class="delete" title="Delete"><i class="fa fa-trash-o"></i></button>
                    </div>
                </div>
            </div>
            <div id="docEdit" class="step">
                <h2></h2>
                <div id="docEdit_gen" class="section">
                    <h3><i class="fa fa-wrench"></i> General</h3>
                    <div><label for="docEdit_name">Name: </label><input name="docEdit_name" id="docEdit_name"></div>
                </div>
                <div id="docEdit_player" class="section">
                    <div>
                        <h3><i class="fa fa-play-circle"></i> Player</h3>
                        <ul id="playerList">
                            <li data-player="audiojs"><i class="fa fa-music"></i> Audio</li>
                            <li data-player="timeplayer"><i class="fa fa-clock-o"></i> Timer</li>
                        </ul>
                    </div>
                    <div id="docEdit_player_audiojs" class="playersettings">
                        <div><label for="docEdit_url">URL: </label><input name="docEdit_url" id="docEdit_url"></div>
                    </div>
                    <div id="docEdit_player_timeplayer" class="playersettings">
                    </div>
                    <div id="docEdit_player_preview"></div>
                </div>
                <div id="docEdit_collabs" class="section">
                    <h3><i class="fa fa-group"></i> Collaborators</h3>
                    <ul id="docEdit_collabs_current">
                        <li><span class=".name">luto</span> <div class="controls"><i class="fa fa-trash"></i></div></li>
                    </ul>
                    <div>
                        <label>Name: </label>
                        <div id="docEdit_collabs_search">
                            <input id="docEdit_collabs_name">
                            <ul></ul>
                        </div>
                        <button id="docEdit_collabs_add">Add</button>
                    </div>
                </div>
                <div id="docEdit_btns">
                    <button id="docEdit_cancel"><i class="fa fa-times"></i> Cancel</button>
                    <button id="docEdit_save"><i class="fa fa-check"></i> Save</button>
                </div>
            </div>
            <div id="footer">
                <div id="versionLink">
                    Version:
                    <a href="https://github.com/shownotes/shownoteseditor/issues/milestones">
                        1.0
                    </a>
                </div>
                <div id="flattrButton">
                    <script id='fbf0bvi'>(function(i){var f,s=document.getElementById(i);f=document.createElement('iframe');f.src='//api.flattr.com/button/view/?uid=luto&button=compact&url=http%3A%2F%2Fsne.shownot.es%2F';f.title='Flattr';f.height=20;f.width=110;f.style.borderWidth=0;s.parentNode.insertBefore(f,s);})('fbf0bvi');</script>
                </div>
            </div>
        </div>
    </div>

    <div id="sneWrapper" class="step">
        <div id="notes"></div>

        <div id="exportImport" class="hidden">
            <div class="btns">
                <button id="btnImport">Import</button><br>
                <button id="btnExport">Export</button>
            </div>
            <textarea id="txtOsf"></textarea>
        </div>

        <div id="bottom">
            <h1 id="title">Shownotes-<br>Editor <i class="fa fa-heart"></i></h1>
            <div id="playerEditorWrapper">
                <div id="maineditor"></div>
                <div id="player"></div>
            </div>
            <div id="mainBtns">
                <button id="btnShowImportExport">OSF Import / Export</button>
                <button id="btnShowDocChooser">Back</button>
            </div>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>

    <script src="./lib/move.min.js"></script>
    <script src="./lib/jquery.uitablefilter.js"></script>

    <script src="./tabletools.js"></script>

    <link href="../css/lib/normalize.css" rel="stylesheet">
    <link href="../css/app/lists/standard.css" rel="stylesheet">
    <link href="../css/app/players/timeplayer.css" rel="stylesheet">
    <link href="../css/app/editors/inline.css" rel="stylesheet">

    <script src="../js/lib/async.js"></script>
    <script src="../js/lib/i18next-1.6.3.min.js"></script>
    <script src="../js/lib/audiojs/audio.min.js"></script>
    <script src="../js/lib/microevent.js"></script>
    <script src="../js/lib/moment.min.js"></script>

    <script src="../js/app/osftools.js"></script>
    <script src="../js/app/main.js"></script>
    <script src="../js/app/utils.js"></script>
    <script src="../js/app/ui.js"></script>
    <script src="../js/app/players/audiojs.js"></script>
    <script src="../js/app/players/timeplayer.js"></script>
    <script src="../js/app/connectors/memory.js"></script>
    <script src="../js/app/connectors/firebaseconn.js"></script>
    <script src="../js/app/lists/standard.js"></script>
    <script src="../js/app/editors/inline.js"></script>

    <!--
        <link href="../dest/lib.min.css" rel="stylesheet">
        <link href="../dest/app.min.css" rel="stylesheet">

        <script src="../dest/audiojs/audio.min.js"></script>
        <script src="../dest/lib.min.js"></script>
        <script src="../dest/app.min.js"></script>
    -->
    
    <script src="./js/docchooser.js"></script>
    <script src="./js/docedit.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/sne.js"></script>
    <script src="./demo.js"></script>

</body>
</html>
